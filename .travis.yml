sudo: false
language: node_js
node_js:
  - "node"
before_install:
  # package-lock.json was introduced in npm@5
  - npm install -g npm@5
  - npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
script: npm run precommit
after_script: 
  - greenkeeper-lockfile-upload
  - npm run coveralls
